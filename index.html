<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atlanta Socializers Happy Hour Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon links (adjust paths as needed) -->
  <link rel="icon" type="image/svg+xml" href="/Atl-happy-hour/favicon.svg" />
  <link rel="icon" type="image/png" href="/Atl-happy-hour/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/Atl-happy-hour/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Atl-happy-hour/apple-touch-icon.png" />
  <link rel="manifest" href="/Atl-happy-hour/site.webmanifest" />
</head>
<body>
  <!-- Left Frame (Sidebar) spanning full height -->
  <div id="sidebar">
    <!-- Title Card: Always visible at the top of the sidebar -->
    <div id="sidebar-title-card">
      <h1>Atlanta Socializers Happy Hour Guide</h1>
    </div>
    <!-- Container for all neighborhoods & restaurant cards -->
    <div id="venue-container">
      <!-- JS will inject your neighborhood headers & restaurant cards here -->
    </div>
  </div>

  <!-- Fixed Global Header: Day Filters & "Happening Now" -->
  <header id="global-header">
    <div id="filter-controls">
      <div id="day-filter">
        <button data-day="all" class="active">All Days</button>
        <button data-day="mon">Monday</button>
        <button data-day="tue">Tuesday</button>
        <button data-day="wed">Wednesday</button>
        <button data-day="thu">Thursday</button>
        <button data-day="fri">Friday</button>
      </div>
      <div class="happening-now">
        <span>Happening Now:</span>
        <label class="switch">
          <input type="checkbox" id="happening-now-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- Map Container: fills space between header & footer, to the right of sidebar -->
  <div id="map-container">
    <!-- Favicon overlay on map (70% white background) -->
    <div id="map-favicon-overlay">
      <!-- Adjust image src path as needed -->
      <img src="/Atl-happy-hour/favicon-96x96.png" alt="Site Favicon" />
    </div>
    <div id="map"></div>
  </div>

  <!-- Fixed Footer: single line of text -->
  <footer id="global-footer">
    <p>As of March 2025 â€“ call or visit each restaurant for up-to-date offers.</p>
  </footer>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/main.js"></script>
  <!-- Load Google Maps asynchronously with callback -->
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb5VroOXeZyuh8JFy-5uhrz8QoTDQ--8s&callback=initMap"
  ></script>
</body>
</html>

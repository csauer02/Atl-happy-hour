<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlanta Happy Hour Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Google Fonts (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/Atl-happy-hour/favicon.svg" />
  <link rel="icon" type="image/png" href="/Atl-happy-hour/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/Atl-happy-hour/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Atl-happy-hour/apple-touch-icon.png" />
  <link rel="manifest" href="/Atl-happy-hour/site.webmanifest" />  

</head>
<body>
  <!-- Global Header: Always sticky at the top.
       Contains the site title (left) and the "Happening now" filter (right). -->
  <div id="global-header">
    <h1>Atlanta Happy Hour Guide</h1>
    <!-- The filter container is always right justified via CSS -->
    <div class="header-filter">
      <span>Happening now:</span>
      <label class="switch">
        <input type="checkbox" id="happening-now-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <!-- Main Container: Holds dynamically generated neighborhood sections -->
  <div class="container">
    <div id="neighborhoods"></div>
    <!-- Footer note with additional information -->
    <p class="footer-note">
      *As of December 2024 â€“ call or visit each restaurant for up-to-date offers.
    </p>
  </div>
  
  <!-- Include PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Main JavaScript file handling data fetching, filtering, and header positioning -->
  <script src="js/main.js"></script>
</body>
</html>

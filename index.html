<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlanta Happy Hour ‚Äì Texas Queer Rodeo Vibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Reset & Basic Settings */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 8px;
      font-family: 'Roboto', sans-serif;
      background: #F9F1ED; /* Soft dusty pink background */
      color: #3A2E2A;       /* Warm brownish text */
      font-size: 1rem;
      line-height: 1.4;
    }
    h1 {
      text-align: center;
      margin: 0.5rem 0 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 100%;
      margin: auto;
      padding-bottom: 50px;
      position: relative;
    }

    /* Neighborhood Header (Sticky) ‚Äì Single line, southwestern color */
    .neighborhood-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #C79B7B; /* Muted saddle-brown tone */
      color: #fff;
      padding: 0.4rem 0.6rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-bottom: 2px solid #A07A5A;
      margin: 0;
    }

    /* Table container ‚Äì no horizontal scroll */
    .table-wrapper {
      overflow-x: visible;
      margin-top: 0;
      border: 3px double #D2B7A6; /* Subtle ‚Äúrope‚Äù style border */
      border-radius: 4px;
      background: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; /* Dynamic layout, no forced scroll */
    }

    /* Sticky Day Header Row */
    thead {
      position: sticky;
      top: 2.3rem; /* Just below the neighborhood header‚Äôs height */
      z-index: 900;
      background: #EBD3C6; /* Lighter dusty peach */
    }
    thead th {
      border-bottom: 1px solid #C79B7B;
      text-align: center;
      font-size: 0.9rem;
      padding: 0.3rem 0.2rem;
      white-space: nowrap;
    }
    /* First column narrower by ~30%, let text wrap */
    thead th.rest-col {
      width: 30%;
      text-align: left;
      padding-left: 0.4rem;
    }

    /* Alternating Row Colors ‚Äì southwestern pastels */
    tbody tr:nth-child(odd) {
      background: #F2E7E1; /* Soft, warm neutral */
    }
    tbody tr:nth-child(even) {
      background: #F9F1ED; /* Slightly pinker tone */
    }

    tbody td {
      border: none;
      padding: 0.3rem 0.2rem;
      vertical-align: middle;
      font-size: 0.9rem;
      white-space: normal; /* Allow wrapping */
      word-wrap: break-word;
    }

    /* Restaurant Info Column */
    .rest-info {
      cursor: pointer;
      padding-left: 0.4rem;
    }
    .rest-header {
      display: flex;
      align-items: center;
    }
    .rest-icon {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      margin-right: 6px;
      flex-shrink: 0;
    }
    .rest-name {
      font-weight: 700;
      margin-right: 4px;
      font-size: 1rem;
    }
    .maps-link {
      margin-left: auto;
      cursor: pointer;
      flex-shrink: 0;
    }
    .maps-link svg {
      width: 16px;
      height: 16px;
      stroke: #3A2E2A; /* same warm brown text color */
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .overall-deal {
      display: block;
      font-size: 0.85rem;
      color: #5A473F;
      margin-top: 2px;
    }

    /* Day Columns ‚Äì minimal width */
    .day-cell {
      text-align: center;
      vertical-align: middle;
      padding: 0.2rem;
    }
    .checkmark {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4CAF50; /* Green check color */
      line-height: 1;
    }
    .day-deal {
      display: block;
      font-size: 0.75rem;
      color: #D81B60; /* Pinkish accent for deals */
      line-height: 1;
    }

    /* Row Hover */
    tr.rest-row:hover {
      background: #EEE0D9; /* Slightly different southwestern neutral on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atlanta Happy Hour (M‚ÄìF)</h1>

    <!-- Example Neighborhood: Midtown -->
    <section class="neighborhood" id="midtown">
      <div class="neighborhood-header">Midtown</div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="rest-col">Restaurant &amp; Deal</th>
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Row: 5Church ATL (Wed only) -->
            <tr class="rest-row" onclick="window.open('https://5churchatlanta.com','_blank')">
              <td class="rest-info">
                <div class="rest-header">
                  <!-- If Clearbit fails, use custom or placeholder image -->
                  <img class="rest-icon" src="https://5churchatlanta.com/wp-content/uploads/2019/12/5C.png" alt="5Church ATL">
                  <span class="rest-name">5Church ATL</span>
                  <!-- Google Maps link icon, line-art style -->
                  <div class="maps-link"
                       onclick="event.stopPropagation(); window.open('https://www.google.com/maps/search/?api=1&query=5Church+Atlanta','_blank');">
                    <svg viewBox="0 0 24 24">
                      <path d="M21 10c0 5.5-9 13-9 13S3 15.5 3 10a9 9 0 1118 0z"/>
                      <circle cx="12" cy="10" r="3"/>
                    </svg>
                  </div>
                </div>
                <span class="overall-deal">3‚Äì8pm: üç∏ Fierce &amp; Fab!</span>
              </td>
              <td class="day-cell"></td>
              <td class="day-cell"></td>
              <td class="day-cell">
                <div class="checkmark">‚úî</div>
                <div class="day-deal">3‚Äì8</div>
              </td>
              <td class="day-cell"></td>
              <td class="day-cell"></td>
            </tr>

            <!-- Another Row: Bar Juniper (Mon-Fri) -->
            <tr class="rest-row" onclick="window.open('https://barjuniper.com','_blank')">
              <td class="rest-info">
                <div class="rest-header">
                  <img class="rest-icon" src="https://barjuniper.com/wp-content/uploads/2023/01/bar-juniper-logo.png" alt="Bar Juniper">
                  <span class="rest-name">Bar Juniper</span>
                  <div class="maps-link"
                       onclick="event.stopPropagation(); window.open('https://www.google.com/maps/search/?api=1&query=Bar+Juniper+Atlanta','_blank');">
                    <svg viewBox="0 0 24 24">
                      <path d="M21 10c0 5.5-9 13-9 13S3 15.5 3 10a9 9 0 1118 0z"/>
                      <circle cx="12" cy="10" r="3"/>
                    </svg>
                  </div>
                </div>
                <span class="overall-deal">4‚Äì6pm: ü•Ç Cheers, queen!</span>
              </td>
              <td class="day-cell"><div class="checkmark">‚úî</div></td>
              <td class="day-cell"><div class="checkmark">‚úî</div></td>
              <td class="day-cell"><div class="checkmark">‚úî</div></td>
              <td class="day-cell"><div class="checkmark">‚úî</div></td>
              <td class="day-cell"><div class="checkmark">‚úî</div></td>
            </tr>
            
            <!-- Continue adding the rest of the restaurants here,
                 following the same structure and southwestern pastel vibe. -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Repeat for other neighborhoods (West Midtown, Buckhead, etc.) with
         <div class="neighborhood-header">Buckhead</div>
         ...
    -->

    <p style="font-size: 0.8rem; text-align: center; margin-top: 0.5rem; color: #5A473F;">
      *As of December 2024 ‚Äì call or visit each restaurant for up-to-date offers.
    </p>
  </div>
</body>
</html>

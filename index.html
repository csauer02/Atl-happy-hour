<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATL Happy Hour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon, etc. (adjust paths if needed) -->
  <link rel="icon" type="image/svg+xml" href="/Atl-happy-hour/favicon.svg" />
  <link rel="icon" type="image/png" href="/Atl-happy-hour/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/Atl-happy-hour/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Atl-happy-hour/apple-touch-icon.png" />
  <link rel="manifest" href="/Atl-happy-hour/site.webmanifest" />
</head>
<body>
  <!-- Fixed Global Header -->
  <header id="global-header">
    <div id="filter-controls">
      <div id="day-filter">
        <button data-day="all" class="active">All Days</button>
        <button data-day="mon">Monday</button>
        <button data-day="tue">Tuesday</button>
        <button data-day="wed">Wednesday</button>
        <button data-day="thu">Thursday</button>
        <button data-day="fri">Friday</button>
      </div>
      <div class="happening-now">
        <span>Happening Now:</span>
        <label class="switch">
          <input type="checkbox" id="happening-now-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- Desktop Sidebar (visible on wide screens) -->
  <div id="sidebar">
    <!-- Container for all neighborhoods & restaurant cards (vertical list) -->
    <div id="venue-container">
      <!-- JS will inject neighborhood headers & cards here (for desktop) -->
    </div>
  </div>

  <!-- Map Container -->
  <div id="map-container">
    <!-- Favicon overlay on map (70% white background) -->
    <div id="map-favicon-overlay">
      <img src="/Atl-happy-hour/favicon-96x96.png" alt="Site Favicon" />
    </div>
    <div id="map"></div>
  </div>

  <!-- Mobile Carousel (hidden on desktop) -->
  <div id="mobile-carousel">
    <button id="carousel-left" class="carousel-arrow">‹</button>
    <div id="carousel-slides">
      <!-- JS will inject “slides” here, each with [Neighborhood + 1 Restaurant Card] -->
    </div>
    <button id="carousel-right" class="carousel-arrow">›</button>
  </div>

  <!-- Fixed Footer -->
  <footer id="global-footer">
    <p>As of March 2025 – call or visit each restaurant for up-to-date offers.</p>
  </footer>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/main.js"></script>
  <!-- Load Google Maps with async and defer -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb5VroOXeZyuh8JFy-5uhrz8QoTDQ--8s&callback=initMap"
    async
    defer
  ></script>
</body>
</html>

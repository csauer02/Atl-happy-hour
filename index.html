<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atlanta Socializers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Link to our custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon (optional, replace paths as needed) -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="/Atl-happy-hour/favicon.svg"
  />
  <link
    rel="icon"
    type="image/png"
    href="/Atl-happy-hour/favicon-96x96.png"
    sizes="96x96"
  />
  <link
    rel="shortcut icon"
    href="/Atl-happy-hour/favicon.ico"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/Atl-happy-hour/apple-touch-icon.png"
  />
  <link
    rel="manifest"
    href="/Atl-happy-hour/site.webmanifest"
  />
</head>
<body>
  <!-- Main Header -->
  <header id="main-header">
    <h1>Atlanta Socializers</h1>
    <div id="day-filter">
      <button data-day="all" class="active">All Days</button>
      <button data-day="monday">Monday</button>
      <button data-day="tuesday">Tuesday</button>
      <button data-day="wednesday">Wednesday</button>
      <button data-day="thursday">Thursday</button>
      <button data-day="friday">Friday</button>
      <button data-day="saturday">Saturday</button>
      <button data-day="sunday">Sunday</button>
    </div>
  </header>

  <!-- Google Map -->
  <div id="map"></div>

  <!-- Container for the list of venues -->
  <div class="container" id="venue-list"></div>

  <!-- Footer Note -->
  <footer>
    <p class="footer-note">
      *As of March 2025 â€“ call or visit each restaurant for up-to-date offers.
    </p>
  </footer>

  <!-- PapaParse for CSV parsing -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
  ></script>

  <!-- Google Maps JS (with your provided API key) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb5VroOXeZyuh8JFy-5uhrz8QoTDQ--8s"
  ></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>

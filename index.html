<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATL Happy Hour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon, etc. -->
  <link rel="icon" type="image/svg+xml" href="/Atl-happy-hour/favicon.svg" />
  <link rel="icon" type="image/png" href="/Atl-happy-hour/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/Atl-happy-hour/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Atl-happy-hour/apple-touch-icon.png" />
  <link rel="manifest" href="/Atl-happy-hour/site.webmanifest" />
</head>
<body>
  <!-- Dynamic, Wrapping Header with Filters -->
  <header id="global-header">
    <div id="filter-controls">
      <div id="day-filter">
        <button data-day="all" class="active">All Days</button>
        <button data-day="mon">M</button>
        <button data-day="tue">T</button>
        <button data-day="wed">W</button>
        <button data-day="thu">T</button>
        <button data-day="fri">F</button>
      </div>
      <div class="happening-now">
        <span>Happening Now:</span>
        <label class="switch">
          <input type="checkbox" id="happening-now-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main Content: Sidebar + Map in a normal flow -->
  <main id="main-content">
    <!-- Sidebar for restaurant listings -->
    <aside id="sidebar">
      <div id="venue-container">
        <!-- Neighborhood sections & restaurant cards are injected here by JS -->
      </div>
    </aside>

    <!-- Map Container -->
    <section id="map-container">
      <div id="map-favicon-overlay">
        <img src="/Atl-happy-hour/favicon-96x96.png" alt="Site Favicon" />
      </div>
      <div id="map"></div>
    </section>
  </main>

  <!-- Dynamically wrapping Footer -->
  <footer id="global-footer">
    <p>As of March 2025 â€“ call or visit each restaurant for up-to-date offers.</p>
  </footer>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/main.js"></script>
  <!-- Google Maps API (use your valid key) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb5VroOXeZyuh8JFy-5uhrz8QoTDQ--8s&callback=initMap"
    async
    defer
  ></script>
</body>
</html>

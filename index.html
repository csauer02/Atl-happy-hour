<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlanta Happy Hour Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon: Using an inline SVG with the ðŸ¥‚ emoji -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸ¥‚%3C/text%3E%3C/svg%3E">
  <!-- Import Google Fonts (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Global Header: Contains site title and "Happening now" toggle.
       Sticky at the top. The title shrinks instantly (no transition) when scrolled.
       The header layout is responsive so that in wide mode the title is left-justified
       and the toggle is right-justified; in narrow mode the toggle wraps below the title. -->
  <div id="global-header">
    <h1>Atlanta Happy Hour Guide</h1>
    <div class="header-filter">
      <span>Happening now:</span>
      <label class="switch">
        <input type="checkbox" id="happening-now-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <!-- Main Container: Will hold all the dynamically generated neighborhood sections -->
  <div class="container">
    <div id="neighborhoods"></div>
    <!-- Footer note for additional context -->
    <p class="footer-note">
      *As of December 2024 â€“ call or visit each restaurant for up-to-date offers.
    </p>
  </div>
  
  <!-- Include PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Main JavaScript file handling data fetching, filtering, and UI interactions -->
  <script src="js/main.js"></script>
</body>
</html>

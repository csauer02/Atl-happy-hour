<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atlanta Socializers Happy Hour Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon links (adjust paths as needed) -->
  <link rel="icon" type="image/svg+xml" href="/Atl-happy-hour/favicon.svg" />
  <link rel="icon" type="image/png" href="/Atl-happy-hour/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/Atl-happy-hour/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Atl-happy-hour/apple-touch-icon.png" />
  <link rel="manifest" href="/Atl-happy-hour/site.webmanifest" />
</head>
<body>
  <!-- Pinned Header -->
  <header id="main-header">
    <div class="header-top">
      <h1>Atlanta Socializers Happy Hour Guide</h1>
      <div class="happening-now">
        <span>Happening Now:</span>
        <label class="switch">
          <input type="checkbox" id="happening-now-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="day-filter">
      <button data-day="all" class="active">All Days</button>
      <button data-day="mon">Monday</button>
      <button data-day="tue">Tuesday</button>
      <button data-day="wed">Wednesday</button>
      <button data-day="thu">Thursday</button>
      <button data-day="fri">Friday</button>
    </div>
  </header>

  <!-- Pinned Google Map -->
  <div id="map"></div>

  <!-- Main Content Container -->
  <div class="container" id="venue-container">
    <!-- Restaurant groups by neighborhood will be dynamically injected here -->
  </div>

  <!-- Footer -->
  <footer>
    <p class="footer-note">
      *As of March 2025 â€“ call or visit each restaurant for up-to-date offers.
    </p>
  </footer>

  <!-- PapaParse Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Your Custom JS -->
  <script src="js/main.js"></script>
  <!-- Load Google Maps asynchronously with a callback -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb5VroOXeZyuh8JFy-5uhrz8QoTDQ--8s&callback=initMap"></script>
</body>
</html>
